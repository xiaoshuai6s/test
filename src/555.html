<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>HTML测试练习模板</title>
    <style type="text/css">
        #box{
            width: 600px;
            height: 600px;
            background: deeppink;
        }
        #box>div:first-child{
            width: 200px;
            height: 200px;
            background: green;

        }
        #box>div:nth-child(2){
            width: 200px;
            height: 200px;
            background: aqua;

        }
        #box>div:nth-child(3){
            width: 200px;
            height: 200px;
            background: red;

        }
    </style>
</head>
<body>
<!-- <span>66666</span>-->

<div id="box">
    <div></div>
    <div></div>
    <div></div>
</div>

</body>
</html>
